<!DOCTYPE html>
<html lang="en" style="background:#2d3436;margin:0;padding:0;">
<head>
    <meta charset="UTF-8">
    <title>Weekly Tasks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%;
            min-height: 100%;
            background: #2d3436;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(145deg, #2d3436 0%, #384048 40%, #3d4a52 100%);
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            padding-left: 80px;
            min-height: 100vh;
        }
        .bg-cover {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(145deg, #2d3436 0%, #384048 40%, #3d4a52 100%);
            z-index: -1;
        }
        .container { max-width: 450px; z-index: 1; }
        .header { margin-bottom: 28px; }
        .header h1 { font-size: 42px; font-weight: 600; color: #e0e0e0; margin-bottom: 6px; }
        .header .week { font-size: 15px; color: #7f8c8d; }
        .tasks-list { list-style: none; }
        .task-item {
            background: rgba(255,255,255,0.04);
            border-radius: 12px;
            padding: 18px 22px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            border-left: 3px solid #e17055;
        }
        .task-content { display: flex; align-items: flex-start; gap: 14px; }
        .checkbox { 
            width: 20px; height: 20px; 
            border: 2px solid rgba(255,255,255,0.25); 
            border-radius: 5px; 
            flex-shrink: 0; 
            margin-top: 2px; 
        }
        .task-text { flex: 1; }
        .task-title { 
            font-size: 15px; 
            font-weight: 500; 
            line-height: 1.5; 
            margin-bottom: 6px; 
            color: rgba(255,255,255,0.9); 
        }
        .task-meta { font-size: 11px; color: #7f8c8d; display: flex; gap: 12px; }
        .priority-badge { 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 9px; 
            font-weight: 600; 
            text-transform: uppercase;
            background: rgba(225,112,85,0.15); 
            color: #e17055; 
        }
    </style>
</head>
<body>
    <div class="bg-cover"></div>
    <div class="container">
        <div class="header">
            <h1>This Week</h1>
            <div class="week">Week of January 27, 2026</div>
        </div>
        <ul class="tasks-list">
            <li class="task-item">
                <div class="task-content">
                    <div class="checkbox"></div>
                    <div class="task-text">
                        <div class="task-title">Example task - update this with your own tasks</div>
                        <div class="task-meta">
                            <span class="priority-badge">HIGH</span>
                            <span>ðŸ“… This week</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
